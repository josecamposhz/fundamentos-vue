<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../main.css">
</head>

<body class="bg-light">

    <nav id="navbar"></nav>
    <div id="app">
        <h1>{{ title }}</h1>

        <ul>
            <li v-for="(fruit, index) of fruits">
                {{ fruit.name }}
                <span v-if="fruit.quantity === 0"> - sin stock</span>
                <span v-else>{{ fruit.quantity }}</span>
                <button class="btn btn-outline-primary" @click="newStock(index, fruit.quantity + 1)">+</button>
                <button v-if="fruit.quantity > 0" class="btn btn-outline-primary" @click="fruit.quantity--">-</button>
            </li>
        </ul>
        <label>Nueva Fruta</label>
        <input v-model="newFruit" type="text" @keyup.enter="addFruit">
        <button v-on:click="addFruit" class="btn btn-success">Agregar</button>
        <br>
        <br>
    </div>

    <script src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                title: 'Frutas',
                fruits: [
                    { name: 'Kiwi', quantity: 11 },
                    { name: 'Naranja', quantity: 0 },
                    { name: 'Mango', quantity: 13 }
                ],
                newFruit: '',
            },
            methods: {
                addFruit() {
                    console.log(this.title)
                    this.fruits.push({
                        name: this.newFruit, quantity: 0
                    })
                    this.newFruit = '';
                },
                newStock(index, newStock) {
                    this.fruits[index].quantity = newStock;
                }
            }
        })
    </script>
</body>

</html>
