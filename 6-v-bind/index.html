<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../main.css">
</head>

<body class="bg-light">

  <nav id="navbar"></nav>
  <div id="app">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds
      to see my dynamically bound title!
    </span>

    <a href="https://pokeapi.co/api/v2/pokemon/1/">Pokemon</a>
    <a v-bind:href="urlPokemon">Pokemon</a>
    <a :href="urlPokemon">Pokemon</a>

    <img :src="pokemon.image" :alt="pokemon.name" style="width: 200px; height: 200px;">

    <p :class="className">Lorem ipsum dolor sit.</p>
    <p :style="styleObject">Lorem ipsum dolor sit.</p>
    <p v-bind:style="{ color: color, border: ['1px solid red'] }">Estilo con v-bind.</p>
  </div>

  <script src="../main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app4 = new Vue({
      el: '#app',
      data: {
        message: `Cargaste esta pagina en ${new Date().toLocaleString()}`,
        urlPokemon: 'https://pokeapi.co/api/v2/pokemon/1/',
        className: 'p-4 border bg-warning',
        pokemon: {
          name: 'bulbasaur',
          image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png',
        },
        styleObject: {
          color: 'red',
          fontSize: '20px',
          fontWeight: 600
        },
        color: "blue"
      },
    })
  </script>
</body>

</html>
